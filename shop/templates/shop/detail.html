{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'css/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img style="height: 500px;" src="{{ product_object.image }}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{{ product_object.title }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>${{ product_object.price }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>${{ product_object.discount_price }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p>{{ product_object.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
